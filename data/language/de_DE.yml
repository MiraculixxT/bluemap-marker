creator: Miraculixx
version: 1.0.0

#-----------------------------------------#
#           Common Translations           #
# Translation keys that persist in every  #
#        project for simple values        #
#-----------------------------------------#
common:
  cancel: "Abbrechen"
  build: "Erstellen"
  or: "oder"
  notSet: "Nicht gesetzt"
  use: "Nutze"


#-----------------------------------------#
#            Command Responses            #
# Translation keys that fires on command  #
#           executions and help           #
#-----------------------------------------#
